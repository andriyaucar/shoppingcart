<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="cart">
            <h2><span>Cart</span> {{cart.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Cost Per Delivery</span></dt>
                <dd>
                    <span>{{cart.costPerDelivery}}</span>
                </dd>
                <dt><span>Cost Per Product</span></dt>
                <dd>
                    <span>{{cart.costPerProduct}}</span>
                </dd>
                <dt><span>Product</span></dt>
                <dd>
                    <span *ngFor="let product of cart.products; let last = last">
                        <a [routerLink]="['/product', product?.id, 'view' ]">{{product.cartproduct}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
                <dt><span>Coupon</span></dt>
                <dd>
                    <div *ngIf="cart.coupon">
                        <a [routerLink]="['/coupon', cart.coupon?.id, 'view']">{{cart.coupon?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/cart', cart.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
