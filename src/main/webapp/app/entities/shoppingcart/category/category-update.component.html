<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-category-heading">Create or edit a Category</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!category.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="category.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_categoryTitle">Category Title</label>
                    <input type="text" class="form-control" name="categoryTitle" id="field_categoryTitle"
                        [(ngModel)]="category.categoryTitle" required/>
                    <div [hidden]="!(editForm.controls.categoryTitle?.dirty && editForm.controls.categoryTitle?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.categoryTitle?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label for="field_campaign">Campaign</label>
                    <select class="form-control" id="field_campaign" multiple name="campaign" [(ngModel)]="category.campaigns">
                        <option [ngValue]="getSelected(category.campaigns, campaignOption)" *ngFor="let campaignOption of campaigns; trackBy: trackCampaignById">{{campaignOption.categorycampaign}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
