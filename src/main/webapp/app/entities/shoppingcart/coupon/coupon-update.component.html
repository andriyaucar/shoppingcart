<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-coupon-heading">Create or edit a Coupon</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!coupon.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="coupon.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_minCartPrice">Min Cart Price</label>
                    <input type="number" class="form-control" name="minCartPrice" id="field_minCartPrice"
                        [(ngModel)]="coupon.minCartPrice" required/>
                    <div [hidden]="!(editForm.controls.minCartPrice?.dirty && editForm.controls.minCartPrice?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.minCartPrice?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.minCartPrice?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_discountType">Discount Type</label>
                    <select class="form-control" name="discountType" [(ngModel)]="coupon.discountType" id="field_discountType"  required>
                        <option value="RATE">RATE</option>
                        <option value="AMOUNT">AMOUNT</option>
                    </select>
                    <div [hidden]="!(editForm.controls.discountType?.dirty && editForm.controls.discountType?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.discountType?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_discountNumber">Discount Number</label>
                    <input type="number" class="form-control" name="discountNumber" id="field_discountNumber"
                        [(ngModel)]="coupon.discountNumber" required/>
                    <div [hidden]="!(editForm.controls.discountNumber?.dirty && editForm.controls.discountNumber?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.discountNumber?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.discountNumber?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
