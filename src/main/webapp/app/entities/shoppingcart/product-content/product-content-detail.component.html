<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="productContent">
            <h2><span>Product Content</span> {{productContent.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Product Content Key</span></dt>
                <dd>
                    <span>{{productContent.productContentKey}}</span>
                </dd>
                <dt><span>Product Content Value</span></dt>
                <dd>
                    <span>{{productContent.productContentValue}}</span>
                </dd>
                <dt><span>Product</span></dt>
                <dd>
                    <div *ngIf="productContent.product">
                        <a [routerLink]="['/product', productContent.product?.id, 'view']">{{productContent.product?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/product-content', productContent.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
